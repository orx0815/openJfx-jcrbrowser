# This workflow will build a .deb installer
name: Linux .deb installer with jpackage

on:
  workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: 15
    - name: Build with Maven
      run: mvn -P build-deb package
      
    - name: Make staging directory
        run: mkdir staging
    - name: Copy native msi to staging
      run: cp -r target/installer/*.deb staging
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: deb installer
        path: staging      
